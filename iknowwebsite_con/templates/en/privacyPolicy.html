{% extends 'en/layoutwithoutfooter.html' %}
{% load static %}
{% block content-without-footer %}

<!-- Page Content -->
<div class="container mt-5">

    <h3 class="mb-3">
        {% block title %}
        Privacy Policy
        {% endblock title %}
    </h3>

    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'home_en' %}">Home</a>
        </li>
        <li class="breadcrumb-item active">Privacy Policy</li>
    </ol>

    <p>
        {{ privacyPolicy.policyContent|safe }}
    </p>

</div>

{% endblock content-without-footer %}
