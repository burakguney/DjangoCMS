{% load static %}
<!-- Client Section -->
<div class="jumbotron mb-0 bg-white">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 p-0">
                <div class="owl-client owl-carousel owl-theme">

                    {% for client in clientPartial %}
                    <div class="item">
                        <div class="card border-0">
                            <img class="img-fluid" src="{{ client.clientImage.url }}" alt="">

                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</div>
