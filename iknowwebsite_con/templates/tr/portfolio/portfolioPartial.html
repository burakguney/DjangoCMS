{% load static %}
<!-- Portfolio Section -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-4">
                    <i class="fas fa-grip-horizontal"></i> PROJELER
                </h2>
                <h5 class="text-muted mb-4 text-center">
                    Başarıyla üstesinden geldiğimiz projelerimizi daha yakından inceleyebilirsiniz.
                </h5>
            </div>
            <div class="owl-blog owl-carousel owl-theme rounded">
                {% for portfolio in portfolioPartial %}
                <div class="item mb-4">
                    <a href="{% url 'portfolioSingle' portfolio.portfolioSlug %}">
                        <div class="card border-0 shadow">
                            <img class="img-fluid" src="{{ portfolio.portfolioImage.url }}" alt="">
                            <div class="card-body">
                                <h5 class="card-title text-center">
                                    {{ portfolio.portfolioTitle }}
                                </h5>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
                <div class="item bg-white rounded">
                    <h3 class="text-center" style="padding-top: 145px; padding-bottom: 145px;">
                        <a href="{% url 'portfolioList' %}">
                            <i class="far fa-hand-point-right"></i>
                            Projeler
                        </a>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>
