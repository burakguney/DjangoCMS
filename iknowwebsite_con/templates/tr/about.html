{% extends 'tr/layout.html' %}
{% load static %}
{% load render_partial %}
{% block content %}

<div class="container mt-5">
    <h3 class="mb-3">
        {% block title %}
        {{ about.aboutTitle }}
        {% endblock title %}
    </h3>

    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'home' %}">Anasayfa</a>
        </li>
        <li class="breadcrumb-item active">{{ about.aboutTitle }}</li>
    </ol>

    <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
            <img class="img-fluid rounded" src="{{ about.aboutImage.url }}" alt="">
        </div>
        <div class="col-md-8 offset-md-2 col-xs-12">
            <hr>
            <p>{{ about.aboutContent|safe }}</p>
        </div>
    </div>
</div>
{% render_partial 'clientPartial' %}


{% endblock content %}
